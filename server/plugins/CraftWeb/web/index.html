<script>
    $('#nav').load('ui?request=navbar', function () {
        showTopProgress();
        $('main').load('ui?request=main', function () {
            let imgs = $('img');
            let done = 0;
            imgs.on('load', function () {
                done++;
                if (done >= imgs.length) {
                    hideTopProgress();
                }
            });
        });
    });
</script>
